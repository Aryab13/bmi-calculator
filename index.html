<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI result</h3>
    <p>Put your weight in here (KG)</p>
    <input type="text" id="weight">
    <p>And your height in here (CM)</p>
    <input type="text" id="height"><br><br>
    <button id="btn">Calculate BMI</button>
</body>
</html>
